<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header-partial :: my-header('All Posts')"></head>

<body>

<header th:replace="fragments/navbar-partial :: my-navbar"></header>
<div class="w3-quarter post" th:each="post:${posts}">
            <!--<img src="img/random.jpeg" alt="image" class="post-image"/>-->
            <h1 class="post-title" th:text="${post.title}"></h1>
            <p class="post-body" th:text="${post.body}"></p>
        </div>
<hr/>
<div th:replace="fragments/footer-partial :: my-navbar"></div>
</body>
</html>
