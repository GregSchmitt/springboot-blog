<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header-partial :: my-header('Create Ad')"></head>
<body>
<main>
    <h1>Create a New Post</h1>

    <form id="createpost" action="/posts/create" method="post" th:object="${post}">
        Title:
        <input th:field="*{title}"/>
        <br/>
        Body:
        <br/>
        <textarea th:field="*{body}" form="createpost" cols="50" rows="5"></textarea>
        <br/>
        <input type="submit"/>
    </form>
</main>
</body>
</html>
